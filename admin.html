<!DOCTYPE html><html lang="ar"><head>  <meta charset="UTF-8">  <title>لوحة تحكم المسؤول</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: 'Cairo', sans-serif;      background-color: #f9f9f9;      padding: 20px;    }    h1 {      text-align: center;      color: #e53935;    }    .comic-list {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));      gap: 20px;    }    .comic-card {      background: white;      padding: 15px;      border-radius: 10px;      box-shadow: 0 0 10px rgba(0,0,0,0.1);      position: relative;    }    .comic-card img {      width: 100%;      border-radius: 8px;      max-height: 200px;      object-fit: cover;    }    .comic-card h3 {      margin: 10px 0 5px;    }    .comic-card p {      font-size: 14px;    }    .delete-btn {      background-color: #d32f2f;      color: white;      border: none;      padding: 8px 12px;      margin-top: 10px;      border-radius: 5px;      cursor: pointer;    }    .delete-btn:hover {      background-color: #b71c1c;    }    .top-bar {      text-align: center;      margin-bottom: 30px;    }    .top-bar a {      text-decoration: none;      margin: 0 10px;      color: #1a73e8;      font-weight: bold;    }  </style></head><body>  <div class="top-bar">    <a href="add.html">➕ إضافة كوميكس</a>    <a href="index.html">📚 عرض كمستخدم</a>    <a href="#" onclick="logout()">🚪 تسجيل الخروج</a>  </div>  <h1>👑 لوحة تحكم المسؤول</h1>  <div class="comic-list" id="comicList"></div>  <script>    // ✅ التحقق من صلاحيات المسؤول    const role = localStorage.getItem("role");    const loggedIn = localStorage.getItem("loggedIn");    if (role !== "admin" || loggedIn !== "true") {      alert("🚫 هذه الصفحة مخصصة للمسؤول فقط");      window.location.href = "login.html";    }    const comics = JSON.parse(localStorage.getItem("comics")) || [];    const comicList = document.getElementById("comicList");    function renderComics() {      comicList.innerHTML = "";      if (comics.length === 0) {        comicList.innerHTML = "<p>لا يوجد كوميكس حالياً.</p>";        return;      }      comics.forEach((comic, index) => {        const card = document.createElement("div");        card.className = "comic-card";        card.innerHTML = `          <img src="${comic.image}" alt="${comic.title}">          <h3>${comic.title}</h3>          <p>${comic.desc}</p>          ${comic.category ? `<p><strong>📁 التصنيف:</strong> ${comic.category}</p>` : ""}          <button class="delete-btn" onclick="deleteComic(${index})">🗑️ حذف</button>        `;        comicList.appendChild(card);      });    }    function deleteComic(index) {      if (confirm("هل أنت متأكد من حذف هذا الكوميك؟")) {        comics.splice(index, 1);        localStorage.setItem("comics", JSON.stringify(comics));        renderComics();      }    }    function logout() {      localStorage.removeItem("loggedIn");      localStorage.removeItem("role");      window.location.href = "login.html";    }    renderComics();  </script></body></html>
