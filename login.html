<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Login</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: 'Segoe UI', sans-serif;      background-color: #eef1f5;      margin: 0;      padding: 0;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .login-container {      background: #ffffff;      padding: 30px;      border-radius: 12px;      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);      max-width: 400px;      width: 90%;    }    h2 {      text-align: center;      color: #1a73e8;      margin-bottom: 25px;    }    input, select {      width: 100%;      padding: 12px;      margin: 10px 0;      border: 1px solid #ccc;      border-radius: 6px;      font-size: 16px;    }    button {      width: 100%;      padding: 12px;      background-color: #1a73e8;      color: white;      border: none;      border-radius: 6px;      font-weight: bold;      font-size: 16px;      cursor: pointer;      transition: background-color 0.3s;    }    button:hover {      background-color: #0f5ac6;    }    .error {      color: red;      text-align: center;      margin-top: 10px;      font-size: 14px;    }    .signup-link {      text-align: center;      margin-top: 20px;    }    .signup-link a {      color: #1a73e8;      text-decoration: none;      font-weight: bold;    }    .password-toggle {      position: relative;    }    .password-toggle span {      position: absolute;      top: 50%;      right: 15px;      transform: translateY(-50%);      cursor: pointer;      font-size: 14px;      color: #888;    }  </style></head><body>  <div class="login-container">    <h2>üîê Anmeldung</h2>    <form id="loginForm">      <input type="text" id="username" placeholder="E-Mail-Adresse" required>      <div class="password-toggle">        <input type="password" id="password" placeholder="Passwort" required>        <span onclick="togglePassword()">üëÅÔ∏è</span>      </div>      <button type="submit">Einloggen</button>      <p class="error" id="error-message"></p>    </form>    <div class="signup-link">      Noch kein Konto? <a href="signup.html">Registrieren</a>    </div>  </div>  <script>    function togglePassword() {      const passInput = document.getElementById("password");      passInput.type = passInput.type === "password" ? "text" : "password";    }    document.getElementById("loginForm").addEventListener("submit", function(e) {      e.preventDefault();      const enteredUser = document.getElementById("username").value.trim();      const enteredPass = document.getElementById("password").value;      const savedUser = localStorage.getItem("user");      const savedPass = localStorage.getItem("pass");      const savedRole = localStorage.getItem("role");      if (!savedUser || !savedPass || !savedRole) {        document.getElementById("error-message").textContent = "‚ö†Ô∏è Kein registrierter Benutzer gefunden.";        return;      }      const decryptedPass = atob(savedPass);      if (enteredUser === savedUser && enteredPass === decryptedPass) {        localStorage.setItem("loggedIn", "true");        localStorage.setItem("username", enteredUser);        if (savedRole === "admin") {          window.location.href = "admin.html";        } else {          window.location.href = "index.html";        }      } else {        document.getElementById("error-message").textContent = "‚ùå Ung√ºltige E-Mail oder Passwort.";      }    });  </script></body></html>
