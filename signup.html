<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Registrieren</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: 'Segoe UI', sans-serif;      background-color: #eef1f5;      margin: 0;      padding: 0;      display: flex;      justify-content: center;      align-items: center;      height: 100vh;    }    .signup-container {      background: #ffffff;      padding: 30px;      border-radius: 12px;      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);      max-width: 400px;      width: 90%;    }    h2 {      text-align: center;      color: #1a73e8;      margin-bottom: 25px;    }    input, select {      width: 100%;      padding: 12px;      margin: 10px 0;      border: 1px solid #ccc;      border-radius: 6px;      font-size: 16px;    }    button {      width: 100%;      padding: 12px;      background-color: #1a73e8;      color: white;      border: none;      border-radius: 6px;      font-weight: bold;      font-size: 16px;      cursor: pointer;      transition: background-color 0.3s;    }    button:hover {      background-color: #0f5ac6;    }    .error {      color: red;      text-align: center;      margin-top: 10px;      font-size: 14px;    }    .login-link {      text-align: center;      margin-top: 20px;    }    .login-link a {      color: #1a73e8;      text-decoration: none;      font-weight: bold;    }    .password-toggle {      position: relative;    }    .password-toggle span {      position: absolute;      top: 50%;      right: 15px;      transform: translateY(-50%);      cursor: pointer;      font-size: 14px;      color: #888;    }  </style></head><body>  <div class="signup-container">    <h2>üìù Registrierung</h2>    <form id="signupForm">      <input type="text" id="newUsername" placeholder="E-Mail-Adresse" required>      <div class="password-toggle">        <input type="password" id="newPassword" placeholder="Passwort" required>        <span onclick="togglePassword()">üëÅÔ∏è</span>      </div>      <select id="newRole" required>        <option value="">-- Rolle w√§hlen --</option>        <option value="admin">üëë Admin</option>        <option value="reader">üìñ Leser</option>      </select>      <button type="submit">Registrieren</button>      <p class="error" id="error-message"></p>    </form>    <div class="login-link">      Bereits ein Konto? <a href="login.html">Einloggen</a>    </div>  </div>  <script>    function togglePassword() {      const passInput = document.getElementById("newPassword");      passInput.type = passInput.type === "password" ? "text" : "password";    }    document.getElementById("signupForm").addEventListener("submit", function(e) {      e.preventDefault();      const username = document.getElementById("newUsername").value.trim();      const password = document.getElementById("newPassword").value;      const role = document.getElementById("newRole").value;      if (!username || !password || !role) {        document.getElementById("error-message").textContent = "‚ö†Ô∏è Bitte alle Felder ausf√ºllen.";        return;      }      // Encrypt password (Base64)      const encryptedPassword = btoa(password);      // Store data in localStorage      localStorage.setItem("user", username);      localStorage.setItem("pass", encryptedPassword);      localStorage.setItem("role", role);      alert("‚úÖ Registrierung erfolgreich!");      window.location.href = "login.html";    });  </script></body></html>
