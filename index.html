<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>HentEiDEi</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: 'Arial', sans-serif;      background-image: url('images/bg-pattern.jpg');      background-size: cover;      background-repeat: no-repeat;      background-attachment: fixed;      margin: 0;      padding: 0;    }    .actions {      position: fixed;      top: 20px;      left: 20px;      display: flex;      gap: 10px;      z-index: 1000;      background: rgba(255, 255, 255, 0.85);      padding: 10px;      border-radius: 8px;      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);    }    .actions button {      padding: 8px 14px;      background-color: #1a73e8;      color: white;      border: none;      border-radius: 6px;      font-size: 14px;      cursor: pointer;      transition: background 0.3s;    }    .actions button:hover {      background-color: #0f5bd6;    }    header {      text-align: center;      padding: 20px;      background-color: rgba(255, 255, 255, 0.85);    }    header img {      width: 100%;      max-height: 250px;      object-fit: cover;      border-radius: 12px;      margin-bottom: 15px;    }    h1 {      color: #1a73e8;      font-size: 32px;      margin: 0;    }    .top-bar {      display: flex;      justify-content: center;      gap: 30px;      padding: 15px;      background-color: #ffffffcc;      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);    }    .top-bar a {      text-decoration: none;      color: #1a73e8;      font-weight: bold;      font-size: 16px;    }    .controls {      text-align: center;      margin: 20px 0;    }    .controls input {      padding: 12px;      width: 280px;      border-radius: 8px;      border: 1px solid #ccc;      font-size: 16px;    }    .comic-list {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));      gap: 20px;      padding: 20px;    }    .comic-card {      background: #ffffffdd;      border-radius: 12px;      padding: 15px;      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);      transition: transform 0.2s ease;      cursor: pointer;    }    .comic-card:hover {      transform: scale(1.02);    }    .comic-card img {      width: 100%;      height: 250px;      object-fit: cover;      border-radius: 10px;      border: 2px solid #1a73e8;    }    .comic-card h3 {      margin: 12px 0 8px;      color: #1a237e;    }    .comic-card p {      font-size: 14px;      color: #444;    }  </style></head><body>  <!-- أزرار العمليات - تظهر فقط إذا كان المستخدم Admin -->  <div class="actions" id="adminActions" style="display:none;">    <button onclick="readComic()">📖 قراءة</button>    <button onclick="editComic()">✏️ تعديل</button>    <button onclick="deleteComic()">🗑️ حذف</button>  </div>  <header>    <img src="images/banner.jpg" alt="Comic Banner">    <h1>HentEiDEi</h1>  </header>  <div class="top-bar">    <a href="add.html">➕ Comic hinzufügen</a>    <a href="#" onclick="logout()"> Abmelden</a>  </div>  <div class="controls">    <input type="text" id="searchInput" placeholder="🔍 Nach Comic suchen...">  </div>  <div class="comic-list" id="comicList"></div>  <script>    // التحقق من تسجيل الدخول    const loggedIn = localStorage.getItem("loggedIn") === "true";    const userRole = localStorage.getItem("role"); // "admin" أو "reader"    if (!loggedIn) {      window.location.href = "login.html";    }    // عرض أزرار الإدارة فقط للمشرف    if (userRole === "admin") {      document.getElementById("adminActions").style.display = "flex";    }    const comics = JSON.parse(localStorage.getItem("comics")) || [];    const comicList = document.getElementById("comicList");    const searchInput = document.getElementById("searchInput");    function renderComics(filter = "") {      comicList.innerHTML = "";      const filtered = comics.filter(comic =>        comic.title.toLowerCase().includes(filter.toLowerCase())      );      if (filtered.length === 0) {        comicList.innerHTML = "<p style='text-align:center;'>🙁 Kein Comic gefunden.</p>";        return;      }      filtered.forEach(comic => {        const card = document.createElement("div");        card.className = "comic-card";        const cover = Array.isArray(comic.images) && comic.images.length > 0          ? comic.images[0]          : comic.image || "images/placeholder.jpg";        card.innerHTML = `          <img src="${cover}" alt="${comic.title}">          <h3>${comic.title}</h3>          <p>${comic.desc}</p>          ${comic.category ? `<p><strong>📁 Kategorie:</strong> ${comic.category}</p>` : ""}        `;        card.addEventListener("click", () => {          const index = comics.indexOf(comic);          localStorage.setItem("currentComicIndex", index);          window.location.href = "reader.html";        });        comicList.appendChild(card);      });    }    searchInput.addEventListener("input", () => {      renderComics(searchInput.value);    });    function logout() {      localStorage.removeItem("loggedIn");      localStorage.removeItem("role");      window.location.href = "login.html";    }    // مثاليات على وظائف الأزرار    function readComic() {      alert("📖 فتح الكوميك للقراءة");    }    function editComic() {      if (userRole === "admin") {        alert("✏️ فتح صفحة التعديل");        // يمكن إعادة توجيه المستخدم إلى صفحة edit.html هنا      } else {        alert("❌ ليس لديك صلاحية التعديل");      }    }    function deleteComic() {      if (userRole === "admin") {        alert("🗑️ هل أنت متأكد من الحذف؟");        // يمكن تنفيذ الحذف هنا      } else {        alert("❌ ليس لديك صلاحية الحذف");      }    }    renderComics();  </script></body></html>
