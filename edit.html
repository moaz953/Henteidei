  const comics = JSON.parse(localStorage.getItem("comics")) || [];  if (isNaN(index) || !comics[index]) {    alert("âŒ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„ÙƒÙˆÙ…ÙŠÙƒØ³ Ø§Ù„Ù…Ø·Ù„ÙˆØ¨ ØªØ¹Ø¯ÙŠÙ„Ù‡.");    window.location.href = "index.html";  }  const comic = comics[index];  const imagesContainer = document.getElementById("imagesContainer");  const dropZone = document.getElementById("dropZone");  document.getElementById("title").value = comic.title || "";  document.getElementById("desc").value = comic.desc || "";  document.getElementById("category").value = comic.category || "";  let images = comic.images || (comic.image ? [comic.image] : []);  let imageHistory = [];  function renderImages() {    imagesContainer.innerHTML = "";    images.forEach((src, i) => {      const div = document.createElement("div");      div.className = "image-item";      div.innerHTML = `        <img src="${src}" alt="ØµÙˆØ±Ø© ${i + 1}" onclick="window.open('${src}', '_blank')">        <button class="remove-btn" onclick="removeImage(${i})">Ã—</button>        <div class="copy-btn" onclick="copyImageURL('${src}')">ğŸ“‹</div>      `;      imagesContainer.appendChild(div);    });    document.getElementById("imageCount").textContent = `(${images.length})`;  }  function pushToHistory() {    imageHistory.push([...images]);    if (imageHistory.length > 10) imageHistory.shift();  }  function undoImageChange() {    if (imageHistory.length > 0) {      images = imageHistory.pop();      renderImages();      autoSave();    }  }  function copyImageURL(url) {    navigator.clipboard.writeText(url).then(() => alert("ğŸ“‹ ØªÙ… Ù†Ø³Ø® Ø§Ù„Ø±Ø§Ø¨Ø·!"));  }  function removeImage(i) {    pushToHistory();    images.splice(i, 1);    renderImages();    autoSave();  }  function addImage() {    const url = document.getElementById("newImage").value.trim();    if (url && !images.includes(url)) {      pushToHistory();      images.push(url);      renderImages();
