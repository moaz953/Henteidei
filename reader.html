<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>üìñ Comic-Reader</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      font-family: 'Arial', sans-serif;      background: #f4f4f4;      margin: 0;      text-align: center;      padding: 20px;    }    .comic-reader {      max-width: 900px;      margin: auto;      background: white;      padding: 20px;      border-radius: 12px;      box-shadow: 0 0 10px rgba(0,0,0,0.1);    }    .comic-reader img {      width: 100%;      height: auto;      border-radius: 10px;      margin-bottom: 15px;      transition: opacity 0.3s ease-in-out;    }    .button-group, .nav-buttons {      margin: 15px 0;      display: flex;      justify-content: center;      gap: 10px;      flex-wrap: wrap;    }    button, .back-btn {      padding: 10px 20px;      border: none;      border-radius: 6px;      font-weight: bold;      cursor: pointer;    }    .edit-btn {      background-color: #ffc107;      color: #000;    }    .delete-btn {      background-color: #dc3545;      color: white;    }    .back-btn {      background: #1a73e8;      color: white;      text-decoration: none;    }    .view-mode-toggle {      background-color: #4caf50;      color: white;    }    .page-counter {      margin: 10px 0;      font-size: 16px;      color: #333;    }    .progress-bar {      height: 6px;      background: #ddd;      border-radius: 3px;      overflow: hidden;      margin: 10px 0 20px;    }    .progress {      height: 100%;      background: #1a73e8;      width: 0%;      transition: width 0.3s ease;    }  </style></head><body><div class="comic-reader" id="reader"></div><script>  const comics = JSON.parse(localStorage.getItem("comics")) || [];  const index = localStorage.getItem("currentComicIndex");  const comic = comics[index];  const container = document.getElementById("reader");  let viewMode = localStorage.getItem("viewMode") || "vertical";  let currentPage = parseInt(localStorage.getItem(`page_${index}`)) || 0;  if (!comic || !comic.images || comic.images.length === 0) {    container.innerHTML = "<p>‚ùå Kapitel nicht gefunden oder enth√§lt keine Bilder.</p>";  } else {    renderReader();  }  function renderReader() {    const images = comic.images;    const totalPages = images.length;    container.innerHTML = `      <h2>${comic.title}</h2>      <p>${comic.desc || ""}</p>      <div id="imageContainer"></div>      <div class="progress-bar"><div class="progress" id="progressBar"></div></div>      <div class="page-counter" id="pageCounter"></div>      <div class="nav-buttons" id="navButtons"></div>      <div class="button-group">        <button class="view-mode-toggle" onclick="toggleViewMode()">üîÑ Ansicht wechseln (${viewMode === 'vertical' ? 'Vertikal' : 'Horizontal'})</button>        <button class="edit-btn" onclick="editComic()">üñäÔ∏è Kapitel bearbeiten</button>        <button class="delete-btn" onclick="deleteComic()">üóëÔ∏è Kapitel l√∂schen</button>      </div>      <a class="back-btn" href="index.html">üîô Zur√ºck zur Bibliothek</a>    `;    const imageContainer = document.getElementById("imageContainer");    const pageCounter = document.getElementById("pageCounter");    const navButtons = document.getElementById("navButtons");    const progressBar = document.getElementById("progressBar");    if (viewMode === "vertical") {      imageContainer.innerHTML = images.map(src => `<img src="${src}" alt="Seite">`).join('');      pageCounter.innerText = `Seitenanzahl: ${totalPages}`;      navButtons.innerHTML = "";      progressBar.style.width = "100%";    } else {      imageContainer.innerHTML = `<img src="${images[currentPage]}" alt="Seite">`;      pageCounter.innerText = `Seite ${currentPage + 1} von ${totalPages}`;      navButtons.innerHTML = `        <button onclick="prevPage()">‚¨ÖÔ∏è Zur√ºck</button>        <button onclick="nextPage()">Weiter ‚û°Ô∏è</button>      `;      progressBar.style.width = `${((currentPage + 1) / totalPages) * 100}%`;    }    localStorage.setItem(`page_${index}`, currentPage);  }  function toggleViewMode() {    viewMode = viewMode === "vertical" ? "horizontal" : "vertical";    localStorage.setItem("viewMode", viewMode);    renderReader();  }  function prevPage() {    if (currentPage > 0) {      currentPage--;      renderReader();    }  }  function nextPage() {    if (currentPage < comic.images.length - 1) {      currentPage++;      renderReader();    }  }  function deleteComic() {    if (confirm("‚ùó M√∂chten Sie dieses Kapitel wirklich l√∂schen?")) {      comics.splice(index, 1);      localStorage.setItem("comics", JSON.stringify(comics));      alert("‚úÖ Kapitel gel√∂scht.");      window.location.href = "index.html";    }  }  function editComic() {    localStorage.setItem("editIndex", index);    window.location.href = "edit.html";  }  // Keyboard navigation (left/right arrows)  document.addEventListener("keydown", function (e) {    if (viewMode === "horizontal") {      if (e.key === "ArrowRight") nextPage();      if (e.key === "ArrowLeft") prevPage();    }  });</script></body></html>
